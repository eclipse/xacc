sudo: required

services:
  - docker

notifications:
  email: false

env:
  - TEST_SUITE=format_cpp

before_install:
  - docker pull xacc/clang-format

script:
  - ci_env='bash <(curl -s https://codecov.io/env)'
  - docker run
      --rm
      --volume ${TRAVIS_BUILD_DIR}:/scratch
      --workdir /scratch
      $ci_env
      xacc/clang-format
        bash scripts/check_format_cpp.sh
