stages:
  - build
  - integration

docker build_devel:
  stage: build
  except:
  - schedules
  only:
  - xacc-devel
  script:
  - cd docker/ci/ubuntu1804/devel && docker build -t xacc/devel-ci . --no-cache

docker build_master:
  stage: build
  except:
  - schedules
  only:
  - master
  script:
  - cd docker/ci/ubuntu1804/master && docker build -t xacc/master-ci . --no-cache

docker run_integration_tests:
  stage: integration
  only:
   - schedules
  script:
  - echo $HOME &&
  - cp $HOME/.ibm_config . && cd docker/ci/ubuntu1804/integration_tests && docker build -t xacc/int_tests . --no-cache