stages:
  - build
  - deploy

docker build_devel:
  stage: build
  except:
  - schedules
  only:
  - xacc-devel
  script:
  - cd docker/ci/ubuntu1804/devel && docker build -t xacc/devel-ci . --no-cache

docker build_master:
  stage: build
  except:
  - schedules
  only:
  - master
  script:
  - cd docker/ci/ubuntu1804/master && docker build -t xacc/master-ci . --no-cache
  #- cd docker/ci/ubuntu1804/integration_tests && cp $HOME/.ibm_config . && docker build -t xacc/int_tests . --no-cache

docker run_docker_deploy:
  stage: deploy
  only:
   - schedules
  script:
  - cd docker/deploy/dev && docker build -t xacc/xacc . --no-cache
  - cd ../dev_tnqvm_exatn && docker build -t xacc/xacc-tnqvm-exatn . --no-cache
  #- cd ../dev_quac && docker build -t xacc/xacc-quac . --no-cache
  - echo "$REGISTRY_PASSWORD" | docker login -u xacc --password-stdin
  - docker push xacc/xacc
  - docker push xacc/xacc-tnqvm-exatn
  #- docker push xacc/xacc-quac