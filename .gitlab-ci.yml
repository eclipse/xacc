image: docker:stable

stages:
  - build
  - push
  - downstream

docker build:
  stage: build
  script:
  - docker info
  - cd docker/base/plugin-ci && docker build -t xacc/base-plugin-ci .

docker push:
  stage: push
  only:
  - master
  script:
  - echo "$REGISTRY_PASSWORD" | docker login -u xacc --password-stdin
  - docker push xacc/base-plugin-ci

docker downstream:
  stage: downstream
  only:
  - master
  script:
  - apt-get install -y curl
  - curl -X POST -F token=$QCOR_TRIGGER_TOKEN -F ref=master https://code.ornl.gov/api/v4/projects/4076/trigger/pipeline